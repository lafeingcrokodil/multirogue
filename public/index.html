<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Multiplayer version of the classic dungeon crawler.">
  <meta name="author" content="lafeingcrokodil">

  <title>MultiRogue</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <main id="multirogue">
    <div class="panel" v-if="!joined">
      <h2>Welcome, Adventurer!</h2>
      <p>Are you ready to enter the Dungeons of Doom? If so, please write your name below and press ENTER.</p>
      <input type="text" id="name" maxlength="16" minlength="1" placeholder="Name" size="16" spellcheck="false"
        title="Please enter a name between 1 and 16 characters."
        v-model="name" @keyup.enter="join">
    </div>
    <p id="screen" v-if="joined">
      <span v-for="line of map">
        <span v-for="c of line">{{ c }}</span><br/>
      </span>
    </p>
  </main>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
  <script src="/scripts/multirogue.js"></script>
</body>

</html>
