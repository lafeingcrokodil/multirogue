<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A multiplayer version of Rogue.">
  <meta name="author" content="lafeingcrokodil">

  <title>MultiRogue</title>

  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <form id="nameForm">
    <p>Please enter a name and press ENTER to continue.</p>
    <label>
      name> <input id="nameInput" type="text" size="17" maxLength="16" autofocus />
    </label>
  </form>
  <div id="container">
    <div id="game">
      <canvas></canvas>
      <textarea id="notifications" rows="20" cols="40" wrap="soft" readonly></textarea>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script src="js/multirogue.js"></script>
</body>

</html>
