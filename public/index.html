<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Multiplayer version of the classic dungeon crawler.">
  <meta name="author" content="lafeingcrokodil">

  <title>MultiRogue</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <main id="app">
    <section class="panel" v-if="!joined">
      <h2>Welcome, Adventurer!</h2>
      <p>Are you ready to enter the Dungeons of Doom? If so, please write your name below and press ENTER.</p>
      <input type="text" maxlength="16" minlength="1" placeholder="Name" size="16" spellcheck="false"
        title="Please enter a name between 1 and 16 characters." v-model="name" @keyup.enter="join" />
    </section>

    <section id="screen" v-else v-cloak>
      <span v-if="notifications.length > 0">{{ notifications[0] }}</span><br />
      <span v-for="line in map">
        <span v-for="c in line">{{ c }}</span><br />
      </span>
      <span>{{ stats }}</span><br />
    </section>
  </main>

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
  <script type="module" src="/index.js"></script>
</body>

</html>
