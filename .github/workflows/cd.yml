name: CD
on:
  push:
    tags:
      - 'v*.*.*'
env:
  PROJECT_ID: lafeingcrokodil-multirogue
  PROJECT_NUMBER: 185890686123
  REGION: europe-west1
  REGISTRY_HOSTNAME: europe-west1-docker.pkg.dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Ensure CI passed
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const workflowName = 'CI';

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: undefined,
              event: 'push',
              per_page: 50,
            });

            const matchingRun = runs.data.workflow_runs.find(
              run => run.name === workflowName && run.head_sha === sha
            );

            if (!matchingRun) {
              core.setFailed(`No matching "${workflowName}" workflow run found for commit ${sha}.`);
            } else if (matchingRun.conclusion !== 'success') {
              core.setFailed(`"${workflowName}" workflow not successful (status: ${matchingRun.conclusion}).`);
            } else {
              core.info(`"${workflowName}" workflow succeeded for commit ${sha}. Proceeding.`);
            }
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: projects/${{env.PROJECT_NUMBER}}/locations/global/workloadIdentityPools/github/providers/github
          service_account: github-actions@${{env.PROJECT_ID}}.iam.gserviceaccount.com
      - name: Deploy to production
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE="$REGISTRY_HOSTNAME/$PROJECT_ID/main/multirogue:$SHORT_SHA"
          gcloud run deploy production \
            --image="$IMAGE" \
            --region="$REGION" \
            --service-account="production@$PROJECT_ID.iam.gserviceaccount.com" \
            --allow-unauthenticated
